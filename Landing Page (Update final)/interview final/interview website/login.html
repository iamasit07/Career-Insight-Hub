<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Askbootstrap">
   <meta name="author" content="Askbootstrap">
   <title>Login | Career Insight Hub</title>
   <!-- Favicon Icon -->
   <link rel="icon" type="image/png" href="../assets/images/white-logo.png">
   <!-- Bootstrap core CSS-->
   <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom fonts for this template-->
   <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
   <!-- Custom styles for this template-->
   <link href="css/osahan.css" rel="stylesheet">
   <!-- Owl Carousel -->
   <link rel="stylesheet" href="vendor/owl-carousel/owl.carousel.css">
   <link rel="stylesheet" href="vendor/owl-carousel/owl.theme.css">

<body class="login-main-body">
   <section class="login-main-wrapper">
      <div class="container-fluid pl-0 pr-0">
         <div class="row no-gutters">
            <div class="col-md-5 p-5 bg-white full-height">
               <div class="login-main-left">
                  <div class="text-center mb-5 login-main-left-header pt-4">
                     <img src="../assets/images/white-logo.png" style="height: 300px; width: 400px;" class="img-fluid"
                        alt="LOGO">
                     <h5 class="mt-3 mb-3">Welcome to Career Insight Hub</h5>
                  </div>
                  <form action="./index.html">
                     <div class="form-group">
                        <label>Username / Email</label>
                        <input type="text" class="form-control" placeholder="Username / Email">
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                     </div>
                     <div class="mt-4">
                        <div class="row">
                           <div class="col-12">
                              <button type="submit" class="btn">
                                 <a href="../interview website/index.html">Sign In</a>
                              </button>
                           </div>
                        </div>
                     </div>
                  </form>
                  <div class="text-center mt-5">
                     <a href="../interview website/register.html">Sign Up</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- Bootstrap core JavaScript-->
   <script src="vendor/jquery/jquery.min.js"></script>
   <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   <!-- Core plugin JavaScript-->

</body>
